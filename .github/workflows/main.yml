on:
   push:
      branches:
         - '*'
         - '!test-ci'
      paths-ignore:
         - '**.md'
         - '.gitignore'
         - '.github/assets/**/**'
         - 'docs/**'
         - 'LICENSE'
jobs:
   test-services:
      runs-on: ubuntu-latest
      if: ${{ !startsWith(github.event.head_commit.message, 'no-ci') }}
      steps:
         - name: â• Actions - Checkout
           uses: actions/checkout@v3

         - name: â• Actions - Setup NodeJS
           uses: actions/setup-node@v3
           with:
              node-version: '19.x'

         - name: ğŸ“¦ Installing Dependencies
           run: npm run init && npm i typescript -D

         - name: ğŸ¤¹ğŸ»â€â™€ï¸ Building the Project
           run: npm run build

         - name: ğŸ§ª Testing Services
           run: npm run tests
